name: Build (Windows, GTK4 + Libadwaita)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-windows-gtk4:
    runs-on: windows-latest
    defaults:
      run:
        # use the msys2 shell for subsequent run steps by default
        shell: msys2 {0}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain (GNU)
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable-x86_64-pc-windows-gnu
          profile: minimal

      - name: Build (cargo)
        run: |
          # optional: ensure rustup toolchain visible inside MSYS2
          rustup default stable-x86_64-pc-windows-gnu || true

          # build release
          cargo build --release

      - name: Collect artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-gtk4-binary
          path: target/release/*
