name: Build (Windows, GTK4 + Libadwaita)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-windows-gtk4:
    runs-on: windows-latest
    defaults:
      run:
        # use the msys2 shell for subsequent run steps by default
        shell: msys2 {0}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain (GNU)
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable-x86_64-pc-windows-gnu
          profile: minimal

      - name: Setup MSYS2 (UCRT64) and install GTK4 + libadwaita
        uses: msys2/setup-msys2@v2
        id: msys2
        with:
          msystem: UCRT64
          update: true
          cache: true
          install: >
            mingw-w64-ucrt-x86_64-toolchain

      - name: Build (cargo)
        # use the msys2 shell (default from `defaults` above)
        run: |
          # make rustup/cargo from the Windows install visible in MSYS2
          # CARGO_HOME is usually %USERPROFILE%\.cargo -> /c/Users/$(whoami)/.cargo
          export CARGO_HOME="/c/Users/$(whoami)/.cargo"
          export PATH="$CARGO_HOME/bin:$PATH"

          rustup target add x86_64-pc-windows-msvc
          # optional: ensure rustup toolchain visible inside MSYS2
          rustup default stable-x86_64-pc-windows-gnu || true

          # build release
          cargo build --release --target x86_64-pc-windows-gnu
          cargo build --release --target x86_64-pc-windows-msvc

      - name: Collect artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-gtk4-binary
          path: target/*
